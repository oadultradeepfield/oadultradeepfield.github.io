baseURL = 'https://phanuphats.com/'
languageCode = 'en-us'
title = 'Phanuphat Srisukhawasu'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "My blog where I share my projects and cool findings I've encountered along my learning and building journeys."
showFooter = false

# Appearance settings
theme = 'light'
colorPalette = 'base16-eighties'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = '@oadultradeepfield'
homeIntroContent = """
Hi! I'm Oad. I am an Astronomy Olympiad Medalist turned Computer Science major. Currently, I am focusing on two things I enjoy: building interactive tools that help others learn complex concepts quickly and applying technology to create positive impact in non-technical fields :)

On this website, I share my projects and cool findings I've encountered along my learning and building journeys.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 10
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "readdotcv"
url = "/resume/phanuphat_srisukhawasu_resume.pdf"

